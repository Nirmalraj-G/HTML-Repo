<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>List tag</title>
    </head>
    <body>
       <h2>Unorder list</h2>
       <ul>
            <li>Ice-cream</li>
            <li>chocoba</li>
            <li>cold-coffee</li>
        </ul>
        <h2>Ordered list</h2>
        <ol>
            <li>Sugar</li>
            <li>Salt</li>
            <li>Sour</li>
        </ol>
        <ol type="A">
            <li>Cricket</li>
            <li>Ball</li>
            <li>Bat</li>
        </ol>
        <ol type="a">
            <li>Car</li>
            <li>Bike</li>
            <li>Scooty</li>
        </ol>
        <ol type="I">
            <li>Air</li>
            <li>Water</li>
            <li>Fire</li>
        </ol>
        <ol type="i">
            <li>Travell</li>
            <li>Explore</li>
            <li>Enjoy</li>
        </ol>
    </body>
</html>
