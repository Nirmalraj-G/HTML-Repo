<html>

	 <title>Grouping Table</title>

    </head>
    <body>
	  <fieldset><legend>Customer</legend>
	  <form>
	      <p>
		  <lable>Name*</lable> <input type="text" required/>
		</p>
		<p>
		  <lable>Email*</lable><input type="email" required/>
		</p>
		<p>
		  <lable>Investment</lable>

			<option value="30,000">30,000</option>

		<p>
		  <lable>Date Joined*</lable>
		  <input type="date" name="date" required/>

		 <lable for="at">Active</lable>

	  </fieldset>

	       <button>ok</button>  <button>Cancel</button>
		</p>

</html>
