<!doctype html>
<html>
	<head>
		<title>Registration form</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<fieldset><legend>Registration Form</legend>
		<form>
			<p>
			  <lable>First Nmae:</lable>
			  <input type="text"/>
			</p>
			<p>
			  <lable>Last Nmae:</lable>
			  <input type="text"/>
			</p>
			<p>
			  <lable>User Nmae:</lable>
			  <input type="text"/>
			</p>
			<p>
			  <lable>Password:</lable>
			  <input type="password"/>
			</p>
			<p>
			  <lable>Confirm Password:</lable>
			  <input type="password"/>
			</p>
			<p>
			  <lable>Email :</lable>
			  <input type="email"/>
			</p>
			<p>
			  <lable>Mobile:<lable>
			  <input type="tele"/>
			</p>
			<p>
			  <lable>Gender:</lable>
			  <input type="radio" name="request_type">Male
			  <input type="radio" name="requst_type">Female
			</p>
			<p>
			  <lable for="dob">DOB:</lable>
			  <input type="date" name="date" id="dob"/>
			</p>
			<p>
			 <lable for="cour">Course:<lable>
			 <select name="course" id="cour">
			 <option>Select Course</option>
			 <option value="1">ECE</option>
			 <option value="2">MECH</option>
			 <option value="3">CIVIL</option>
			 <option value="4">CSE</option>
			 <option value="5">AIDS</option>
			 <option value="6">IT</option>
			 </select>
			</p>
			<p>
			  <lable>Nationality:<lable>
			  <input type="checkbox">Indian
			  <input type="checkbox">Others
			</p>
			<p>
			  <lable>Profile</lable>
			  <img src="" alt="profile"/>
			</p>
		</form>
		</fieldset>
	</body>
</html>
