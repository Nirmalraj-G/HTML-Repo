<!doctype html>
<html>
	<head>
		<title>Form</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<form>
			<p><lable>Nmae:</lable>

			<p><lable>Password:</lable>

			  <input type="submit"/>
			</p>

</html>
